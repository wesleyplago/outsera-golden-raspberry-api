version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: golden-raspberry-postgres
    restart: always
    environment:
      POSTGRES_DB: golden_raspberry
      POSTGRES_USER: golden_user
      POSTGRES_PASSWORD: golden_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U golden_user -d golden_raspberry"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
